name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama que estés usando

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 14
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

      - name: Build Angular app
        run: npm run build -- --prod --base-href="https://yoider98.github.io/auto-facturaFront/"

    - name: Clean temp deployment folder (optional)
      run: |
        rm -rf github-pages-deploy-action-temp-deployment-folder || true

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist/dashboard-template  # <-- cámbialo si tu app no se llama igual que el workspace
